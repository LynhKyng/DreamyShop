<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
    <div class="row px-xl-5">
      <div class="col-lg-5 mb-30">
        <div id="product-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner bg-light">
            <div class="carousel-item active">
              <img
                class="w-100 h-100"
                src="../../../assets/ImageProducts/{{
                  productDetail.thumbnailPictures
                }}"
                alt="Image"
              />
            </div>
            <!-- <div class="carousel-item">
              <img class="w-100 h-100" src="img/product-2.jpg" alt="Image" />
            </div>
            <div class="carousel-item">
              <img class="w-100 h-100" src="img/product-3.jpg" alt="Image" />
            </div>
            <div class="carousel-item">
              <img class="w-100 h-100" src="img/product-4.jpg" alt="Image" />
            </div> -->
          </div>
          <a
            class="carousel-control-prev"
            href="#product-carousel"
            data-slide="prev"
          >
            <i class="fa fa-2x fa-angle-left text-dark"></i>
          </a>
          <a
            class="carousel-control-next"
            href="#product-carousel"
            data-slide="next"
          >
            <i class="fa fa-2x fa-angle-right text-dark"></i>
          </a>
        </div>
      </div>
  
      <div class="col-lg-7 h-auto mb-30">
        <div class="h-100 bg-light p-30">
          <h3>{{ productDetail.name }}</h3>
          <div class="d-flex mb-3">
            <div class="text-primary mr-2">
              <small class="fas fa-star"></small>
              <small class="fas fa-star"></small>
              <small class="fas fa-star"></small>
              <small class="fas fa-star-half-alt"></small>
              <small class="far fa-star"></small>
            </div>
            <!-- <small class="pt-1">(99 Reviews)</small> -->
          </div>
          <h3 class="font-weight-semi-bold mb-4" *ngIf="this.priceVariant === 0">
            {{ priceProductDetail }}
          </h3>
          <h3 class="font-weight-semi-bold mb-4" *ngIf="this.priceVariant !== 0">
            {{ this.priceVariant }}
          </h3>
          <div
            class="d-flex mb-3"
            *ngFor="let option of productDetail.options | keyvalue; let i = index"
          >
            <strong class="text-dark mr-3">{{ option.key | titlecase }}:</strong>
            <form>
              <div
                class="custom-control custom-radio custom-control-inline"
                *ngFor="let optionValue of option.value; let j = index"
              >
                <input
                  type="radio"
                  class="custom-control-input"
                  [id]="'size-' + i + '-' + j"
                  [name]="'size-' + i"
                  (change)="updateSelectedOptions(option.key, optionValue)"
                  [value]="optionValue"
                />
                <label
                  class="custom-control-label"
                  [for]="'size-' + i + '-' + j"
                  >{{ optionValue }}</label
                >
              </div>
            </form>
          </div>
  
          <div class="d-flex align-items-center mb-4 pt-2">
            <div class="input-group quantity mr-3" style="width: 130px">
              <div class="input-group-btn">
                <button
                  class="btn btn-primary btn-minus"
                  (click)="decreaseQuantity()"
                >
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input
                type="text"
                class="form-control bg-secondary border-0 text-center"
                [(ngModel)]="quantity"
              />
              <div class="input-group-btn">
                <button
                  class="btn btn-primary btn-plus"
                  (click)="increaseQuantity()"
                >
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
  
            <button class="btn btn-primary px-3" (click)="addToCart(productDetail)">
              <i class="fa fa-shopping-cart mr-1"></i> Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Shop Detail End -->
