<p-panel header="QUẢN LÝ NGƯỜI DÙNG">
  <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>
          Tên
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
          ></p-columnFilter>
        </th>
        <th>Ảnh</th>
        <th>
          Giới tính
          <p-columnFilter
            type="text"
            field="code"
            display="menu"
          ></p-columnFilter>
        </th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Vai trò</th>
        <th>
          <div class="fix-role">Sửa quyền</div>
        </th>
        <th>
          <p-button label="Create" icon="pi pi-plus"></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.fullName }}</td>
        <td>
          <img
            src="../../../assets/ImageProducts/{{ user.avatar }}"
            alt="picture"
          />
        </td>
        <td>
          {{ user.genderType }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.phone }}
        </td>
        <td>
          {{ user.address }}
        </td>
        <td>
          <p *ngFor="let role of user.roleTypes">
            {{ role }}
          </p>
        </td>
        <td>
          <div class="fix-role">
            <i class="pi pi-eye"></i>
          </div>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<div class="card flex justify-content-center">
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCounts"
    (onPageChange)="onPageChange($event)"
    [rowsPerPageOptions]="[5, 10, 20, 30]"
  ></p-paginator>
</div>
