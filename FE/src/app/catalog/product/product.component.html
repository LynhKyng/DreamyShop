<p-panel header="PRODUCT">
  <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Name</th>
        <th>Picture</th>
        <th>Code</th>
        <th>Categorization</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>SKU</th>
        <th>
          <p-button
            label="Create"
            icon="pi pi-plus"
            (click)="redirectToProduct()"
          ></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.thumbnail_picture }}</td>
        <td>{{ product.code }}</td>
        <td>
          <p *ngFor="let productVariant of product.productAttributeDisplayDtos">
            {{ productVariant.attributeNames.join(", ") }}
          </p>
          <br />
        </td>
        <td>
          <p *ngFor="let productVariant of product.productAttributeDisplayDtos">
            <span *ngIf="productVariant.price != 0">{{
              productVariant.price
            }}</span>
          </p>
          <br />
        </td>
        <td>
          <p *ngFor="let productVariant of product.productAttributeDisplayDtos">
            <span *ngIf="productVariant.quantity != 0">{{
              productVariant.quantity
            }}</span>
          </p>
          <br />
        </td>
        <td>
          <p *ngFor="let productVariant of product.productAttributeDisplayDtos">
            {{ productVariant.sku }}
          </p>
          <br />
        </td>
        <!-- <td>
          <tr
            *ngFor="let productVariant of product.productAttributeDisplayDtos"
          >
            <td>{{ productVariant.attributeNames }}</td>
            <td>{{ productVariant.price }}</td>
            <td>{{ productVariant.quantity }}</td>
            <td>{{ productVariant.sku }}</td>
          </tr>
        </td> -->
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
